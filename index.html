<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./index.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
	<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
	<title>Document</title>
</head>

<body>
	<div id="main_Body">
		<header id="topBar">
			<div id="leftMenu"> <span id="logoMain">
      <span>Shop</span>Lane - Admin </span>
			</div>
		</header>
		<div id="mainDiv">
			<div id="inputDiv">
				<input type="text" id="productName" placeholder="Product Name">
				<input type="number" id="productPrice" placeholder="Product Price">
				<input type="text" id="brandName" placeholder="Brand Name">
				<div>
					<input type="text" id="productDiscription" placeholder="Product Discription"> </div>
			</div>
			<div id="selectorDiv">
				<select id="catagoryMenOrWomen">
					<option value="Men">Men</option>
					<option value="Women">Women</option>
					<option value="Both">Both</option>
				</select>
				<select id="TypeofProduct">
					<option value="Clothing">Clothing</option>
					<option value="Shoes">Shoes/Sandels</option>
					<option value="Watches">Watches</option>
					<option value="Toyes">Toys</option>
					<option value="MakeUP">MakeUP</option>
				</select>
				<div id="SelectAndUplode">
					<input type="file" id="inpFile" multiple accept="images/*">
					<label for="inpFile"> <i class="material-icons">add_photo_alternate</i> &nbsp; Choose a Photo</label>
				</div>
				<div id="showUplodedPhoto"> </div>
			</div>
		</div>
		<button id="btnUplode"> Uplode </button>
	</div>
</body>
