<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <input type="text" id="productName" placeholder="Product Name" >
    <input type="text" id="productPrice" placeholder="Product Price" >
    <input type="text" id="productDiscription" placeholder="Product Discription" >
    <input type="text" id="brandName" placeholder="Brand Name" >
    <select id="catagoryMenOrWomen">
        <option value="Men">Men</option>
        <option value="Women">Women</option>
        <option value="Both">Both</option>
      </select>
      <select id="TypeofProduct">
        <option value="Clothing">Clothing</option>
        <option value="Shoes">Shoes/Sandels</option>
        <option value="Watches">Watches</option>
        <option value="Toyes">Toys</option>
        <option value="MakeUP">MakeUP</option>
      </select>
    <input type="file" id="inpFile" multiple accept="images/*">
    <button id="btnUplode"> uplode file</button>
</body>
